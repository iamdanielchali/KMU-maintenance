<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>KMU Hostel Maintenance Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/kmu_logo.svg" type="image/svg+xml" />
    <style>
         :root {
            --primary: #006400;
            --secondary: #FFD700;
            --bg-light: #f9fafb;
            --text-color: #2c3e50;
            --input-bg: white;
            --input-border: #ccc;
            --input-border-focus: var(--primary);
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 100, 0, 0.15);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        header img {
            height: 60px;
            margin-bottom: 0.5rem;
        }
        
        header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0;
            font-weight: 700;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.6rem 0.9rem;
            border-radius: 6px;
            border: 1.8px solid var(--input-border);
            background-color: var(--input-bg);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
            resize: vertical;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--input-border-focus);
            box-shadow: 0 0 6px var(--input-border-focus);
        }
        
        textarea {
            min-height: 100px;
            font-size: 1rem;
        }
        
        input[type="file"] {
            border: none;
            padding: 0.3rem 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            font-weight: 700;
            border: none;
            padding: 0.85rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 100, 0, 0.3);
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #004d00;
        }
        
        .success-message,
        .error-message {
            text-align: center;
            font-weight: 600;
            margin-top: 1rem;
            font-size: 1rem;
            border-radius: 6px;
            padding: 0.8rem;
        }
        
        .success-message {
            background-color: var(--success-color);
            color: white;
        }
        
        .error-message {
            background-color: var(--error-color);
            color: white;
        }
        
        @media (max-width: 520px) {
            .container {
                padding: 1.8rem 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <img src="assets/kmu_logo.svg" alt="KMU Logo" />
            <h1>Hostel Maintenance Request</h1>
        </header>

        <form id="maintenanceForm" enctype="multipart/form-data" novalidate>
            <label for="hostel">Hostel Name</label>
            <input type="text" id="hostel" name="hostel" placeholder="e.g. W-Hostel" required />

            <label for="room">Room Number</label>
            <input type="text" id="room" name="room" placeholder="e.g. 101A" required />

            <label for="issueType">Type of Issue</label>
            <select id="issueType" name="issueType" required>
        <option value="" disabled selected>Select an issue</option>
        <option>Faulty Stove</option>
        <option>Broken Fridge</option>
        <option>Electrical</option>
        <option>Plumbing</option>
        <option>Furniture</option>
        <option>Other</option>
      </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe the issue..." required></textarea>

            <label for="contact">Contact (optional)</label>
            <input type="email" id="contact" name="contact" placeholder="Your email or phone number" />

            <label for="image">Upload Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <button type="submit">Submit Request</button>

            <div id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('maintenanceForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';

            const formData = new FormData(form);

            try {
                const res = await fetch('/api/report', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    messageDiv.textContent = `✅ Request received! Your ticket number is ${data.ticket}.`;
                    messageDiv.className = 'success-message';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Failed to submit request');
                }
            } catch (err) {
                messageDiv.textContent = `⚠️ ${err.message}`;
                messageDiv.className = 'error-message';
            }
        });
    </script>

</body>

</html>
